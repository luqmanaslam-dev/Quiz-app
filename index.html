<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROGRAMMING QUIZ</title>
    <link rel="shortcut icon"
        href="https://static.vecteezy.com/system/resources/previews/018/766/186/original/quiz-guess-social-media-icon-in-flat-style-faq-illustration-on-isolated-background-help-button-sign-business-concept-vector.jpg"
        type="image/x-icon">
    <!-- link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- link custom css -->
    <link rel="stylesheet" href="style.css">
    <!-- link font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <!-- main page div -->
    <div class="container-fluid main">
        <div class="row justify-content-center">
            <!-- center box div -->
            <div class="container _second ">
                <!-- home page start -->
                <div class="head text-center" id="homepage">
                    <img src="./media/quiz logo.png" id="" alt="">
                </div>
                <div class="content text-center" id="hpc-1">
                    <h1 id="">Programming Quiz</h1>
                    <p id="">Let's test your knowledge in programming! Enter your name below to start Quiz, GOODLUCK ðŸ˜Ž
                    </p>
                    <input type="text" name="" id="hpc_3" class="btn btn-info text-black"
                        placeholder="Enter your Name Here">

                    <div class="buttons" id="startbtn">
                        <button class="btn btn-outline-info fw-bolder" onclick="startquiz()">Start Quiz!</button>
                    </div>
                </div>
                <!--  end of home page -->

                <!--  quiz page start -->
                <div class="head-2 text-center" id="quizpage">
                    <h1>QUESTIONS</h1>
                </div>
                <div class="content-2 text-center" id="qpo">
                    <p id="question"></p>
                    <div class="otp" id="options">

                    </div>
                    <div class="icons" id="qpn">
                        <i class="fa-solid fa-arrow-right" onclick="nextquestion()"></i>
                    </div>
                </div>
                <!-- end of quiz page -->

                <!--  result page starts -->
                <div class="head-3 text-center" id="rph">
                    <h1>YOUR QUIZ IS FINISHED!</h1>
                </div>
                <div class="content-3 text-center" id="rps">
                    <h3 id="coments"></h3>
                    <button class="btn btn-primary score" id="score"></button>
                    <div class="comment">
                        <h1 id="remarks"></h1>
                        <button class="btn btn-info reset" onclick="reset()">Restart</button>
                    </div>
                </div>
                <!-- result page ends -->
            </div>
        </div>
    </div>
</body>
<!-- link sweet alert js -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<!-- link bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<!-- link custom javascript -->
<script src="./app.js"></script>

</html>
